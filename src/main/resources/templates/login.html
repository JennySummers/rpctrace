<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="chartTemplate/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="chartTemplate/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="chartTemplate/css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="chartTemplate/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="chartTemplate/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="chartTemplate/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>用户行为分析系统</h1>
                  </div>
                  <p>为您提供一个方便，直观的网站数据分析平台</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" action="/login">
                    <div class="form-group">
                      <input id="login-username" type="text" name="appKey" value="123456789" required data-msg="Please enter your appKey" class="input-material">
                      <label for="login-username" class="label-material">输入您的AppKey</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" value="rpc" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">输入您的Password</label>
                    </div>
                    <input id="login" type="submit" class="btn btn-primary" value="login">
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">忘记密码?</a><br><small>还没有账户? </small><a href="/register" class="signup">创建一个</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="#" class="external">CXK全球粉丝后援会</a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <script type="text/javascript">
        var loginMsg = "[[${loginMsg}]]";
        if(loginMsg!=null && loginMsg!=""){
            alert(loginMsg);
        }
    </script>
    <!-- JavaScript files-->
    <script src="chartTemplate/vendor/jquery/jquery.min.js"></script>
    <script src="chartTemplate/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="chartTemplate/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="chartTemplate/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="chartTemplate/vendor/chart.js/Chart.min.js"></script>
    <script src="chartTemplate/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="chartTemplate/js/front.js"></script>
  </body>
</html>
